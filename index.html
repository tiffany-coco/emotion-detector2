<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪识别小助手 - 特殊教育教具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', '微软雅黑', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a4a4a;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin: 30px 0;
        }

        .target-emotion {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }

        #video {
            width: 100%;
            border-radius: 15px;
            border: 4px solid #4CAF50;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        #canvas {
            display: none;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .result-box {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 12px;
            border-left: 5px solid #4CAF50;
        }

        .result-box h3 {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .result-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 25px 0;
        }

        .button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            min-width: 160px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .button.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .score-board {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 12px;
            padding: 15px;
            margin: 20px auto;
            max-width: 300px;
        }

        .score-board h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        #scoreValue {
            font-size: 2.5em;
            font-weight: bold;
            color: #e17055;
        }

        .instructions {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }

        .instructions h3 {
            color: #495057;
            margin-bottom: 15px;
        }

        .instructions ul {
            list-style-position: inside;
            color: #6c757d;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .target-emotion {
                font-size: 1.5em;
                padding: 15px 25px;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 情绪识别小助手</h1>
            <p>特殊教育互动教学工具 - 帮助孩子认识和表达情绪</p>
        </div>

        <div class="game-area">
            <div class="target-emotion">
                目标情绪: <span id="targetEmotion">高兴</span>
            </div>

            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="results">
                <div class="result-box">
                    <h3>检测到的情绪</h3>
                    <div class="result-value" id="emotionResult">等待检测...</div>
                </div>
                <div class="result-box">
                    <h3>置信度</h3>
                    <div class="result-value" id="confidenceResult">--%</div>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                🎉 太棒了！情绪匹配成功！+10分
            </div>

            <div class="score-board">
                <h3>当前得分</h3>
                <div class="result-value" id="scoreValue">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="button" onclick="startGame()">开始游戏</button>
            <button class="button secondary" onclick="takePhoto()">拍照分析</button>
            <button class="button secondary" onclick="changeTarget()">换一个情绪</button>
            <button class="button danger" onclick="stopGame()">停止游戏</button>
        </div>

        <div class="instructions">
            <h3>📋 使用说明：</h3>
            <ul>
                <li>点击"开始游戏"启动摄像头</li>
                <li>看着摄像头，尝试做出"目标情绪"的表情</li>
                <li>当检测到的情绪与目标匹配时，获得10分</li>
                <li>使用"拍照分析"可以保存当前表情</li>
                <li>点击"换一个情绪"可以更换目标</li>
            </ul>
        </div>
    </div>

    <script>
        // 情绪列表
        const emotions = ['高兴', '伤心', '惊讶', '生气', '厌恶', '恐惧', '中性'];
        const emotionIcons = {
            '高兴': '😊',
            '伤心': '😢', 
            '惊讶': '😲',
            '生气': '😠',
            '厌恶': '🤢',
            '恐惧': '😨',
            '中性': '😐'
        };
        
        // 游戏状态
        let currentTargetEmotion = '高兴';
        let isGameRunning = false;
        let userScore = 0;
        let detectionInterval;

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateTargetEmotionDisplay();
        });

        // 更新目标情绪显示
        function updateTargetEmotionDisplay() {
            const targetElement = document.getElementById('targetEmotion');
            targetElement.textContent = `${currentTargetEmotion} ${emotionIcons[currentTargetEmotion]}`;
        }

        // 开始游戏
        async function startGame() {
            try {
                // 请求摄像头权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                // 等待视频加载
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                video.play();
                
                isGameRunning = true;
                document.getElementById('emotionResult').textContent = "检测中...";
                document.getElementById('successMessage').style.display = 'none';
                
                // 开始情绪检测循环
                startEmotionDetection();
                
                alert("游戏开始！请尝试做出 '" + currentTargetEmotion + "' 的表情");
                
            } catch (err) {
                alert("无法访问摄像头: " + err.message);
                console.error("摄像头错误:", err);
            }
        }

        // 开始情绪检测
        function startEmotionDetection() {
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            detectionInterval = setInterval(() => {
                if (isGameRunning) {
                    detectEmotion();
                }
            }, 2000); // 每2秒检测一次
        }

        // 检测情绪（模拟版本）
        function detectEmotion() {
            if (!isGameRunning) return;
            
            // 模拟AI检测 - 在实际应用中这里会调用真实的AI API
            const randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
            const confidence = (Math.random() * 30 + 70).toFixed(1); // 70-100% 置信度
            
            // 更新显示
            const emotionResult = document.getElementById('emotionResult');
            const confidenceResult = document.getElementById('confidenceResult');
            
            emotionResult.textContent = `${randomEmotion} ${emotionIcons[randomEmotion]}`;
            confidenceResult.textContent = confidence + "%";
            
            // 检查是否匹配目标情绪
            if (randomEmotion === currentTargetEmotion && confidence > 75) {
                handleSuccess();
            }
        }

        // 处理成功匹配
        function handleSuccess() {
            // 更新分数
            userScore += 10;
            document.getElementById('scoreValue').textContent = userScore;
            
            // 显示成功消息
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            successMessage.textContent = `🎉 太棒了！${currentTargetEmotion}表情匹配成功！+10分`;
            
            // 2秒后更换目标情绪
            setTimeout(() => {
                changeTargetEmotion();
                successMessage.style.display = 'none';
            }, 2000);
        }

        // 更换目标情绪
        function changeTargetEmotion() {
            // 过滤掉当前情绪
            const availableEmotions = emotions.filter(emotion => emotion !== currentTargetEmotion);
            const newEmotion = availableEmotions[Math.floor(Math.random() * availableEmotions.length)];
            
            currentTargetEmotion = newEmotion;
            updateTargetEmotionDisplay();
            
            document.getElementById('emotionResult').textContent = "等待检测...";
            document.getElementById('confidenceResult').textContent = "--%";
        }

        // 拍照功能
        function takePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            if (!video.srcObject) {
                alert("请先点击'开始游戏'启动摄像头");
                return;
            }
            
            // 设置canvas尺寸与视频一致
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // 绘制当前视频帧到canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 创建下载链接
            const photoData = canvas.toDataURL('image/png');
            const downloadLink = document.createElement('a');
            downloadLink.href = photoData;
            downloadLink.download = `情绪照片_${new Date().getTime()}.png`;
            downloadLink.textContent = "📸 点击下载照片";
            
            // 显示在页面上
            const photoResult = document.createElement('div');
            photoResult.style.marginTop = '20px';
            photoResult.style.padding = '15px';
            photoResult.style.background = '#f8f9fa';
            photoResult.style.borderRadius = '10px';
            photoResult.innerHTML = `
                <h3>📸 拍照结果</h3>
                <img src="${photoData}" style="max-width: 300px; border-radius: 10px; margin: 10px 0;">
                <br>
            `;
            photoResult.appendChild(downloadLink);
            
            // 移除之前的结果，添加新结果
            const existingResult = document.querySelector('.photo-result');
            if (existingResult) {
                existingResult.remove();
            }
            photoResult.className = 'photo-result';
            document.querySelector('.game-area').appendChild(photoResult);
            
            alert("照片已拍摄！可以下载保存。");
        }

        // 停止游戏
        function stopGame() {
            isGameRunning = false;
            if (detectionInterval) {
                clearInterval(detectionInterval);
            }
            
            const video = document.getElementById('video');
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            
            document.getElementById('emotionResult').textContent = "游戏已停止";
            document.getElementById('confidenceResult').textContent = "--%";
            document.getElementById('successMessage').style.display = 'none';
        }

        // 手动更换目标情绪
        function changeTarget() {
            changeTargetEmotion();
            if (isGameRunning) {
                alert("新目标情绪: " + currentTargetEmotion + " - 请做出相应的表情！");
            }
        }
    </script>
</body>
</html>
